<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To-Do List</h1>

    <form class="todo-form">
        <!-- <label name="new-todo">Add a To-Do:</label> -->
        <input class="todo-input" maxlength="26" type="text" placeholder="Enter a new task">
        <button class="btn-add" type="submit">Add To List</button>
    </form>

    <section class="todo-list-container">
        <ul class="todo-list">
        </ul>
    </section>

 

    <script src="app.js"></script>
</body>
</html>
